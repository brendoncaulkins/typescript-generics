<table mat-table [dataSource]="dataSource" matSort class="form-content">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="editInstructor.emit(element)">Edit</button>
      <button mat-button (click)="onDelete(element)">Delete</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name
    </th>
    <td mat-cell *matCellDef="let instructor">{{instructor?.lastName}}, {{instructor?.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let instructor">{{instructor?.email}}</td>
  </ng-container>
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
    <td mat-cell *matCellDef="let instructor">{{instructor?.department}}</td>
  </ng-container>
  <ng-container matColumnDef="office">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Office</th>
    <td mat-cell *matCellDef="let instructor">{{instructor?.office}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
