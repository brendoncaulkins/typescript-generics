<form [formGroup]="formGroup">
  <div class="form-content" fxLayoutAlign="center stretch" fxLayout="column">
    <div fxLayoutGap="5px">
      <mat-form-field fxFlex="50%">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error *ngIf="showError('firstName', 'required')">This is required.</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="50%">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error *ngIf="showError('lastName', 'required')">This is required.</mat-error>
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" />
      <mat-error *ngIf="showError('phoneNumber', 'required')">This is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="showError('email', 'required')">This is required.</mat-error>
      <mat-error *ngIf="showError('email', 'email')">Invalid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Department</mat-label>
      <input matInput formControlName="department" />
      <mat-error *ngIf="showError('department', 'required')">This is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Office Location</mat-label>
      <input matInput formControlName="office" />
      <mat-error *ngIf="showError('office', 'required')">This is required.</mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onSubmit()">
      {{ this.instructor?.id ? 'Update' : 'Submit' }}
    </button>
  </div>
</form>
